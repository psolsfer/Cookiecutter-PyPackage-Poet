[tox]
envlist = py310, py311, docs
skipsdist = true

[testenv:docs]
basepython=python
changedir=docs
deps= poetry
skip_install = true
allowlist_externals = poetry
commands_pre =
    poetry install -v
commands=
    poetry run mkdocs build

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps = poetry
skip_install = true
allowlist_externals = poetry
commands_pre =
    poetry install -v
commands=
    poetry run pytest --basetemp={envtmpdir}
